name: CI
on: [push, workflow_dispatch] jobs: build: runs-on: windows-latest steps: - name: Download run: Invoke-WebRequest https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-windows-amd64.zip -OutFile ngrok.zip - name: Extract run: Expand-Archive ngrok.zip - name: Auth run: .\ngrok\ngrok.exe authtoken $Env:NGROK_AUTH_TOKEN env: NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }} - name: Enable TS run: Set-ItemProperty -Path &apos;HKLM:\System\CurrentControlSet\Control\Terminal Server&apos;-name &quot;fDenyTSConnections&quot; -Value 0 - run: Enable-NetFirewallRule -DisplayGroup &quot;Remote Desktop&quot; - run: Set-ItemProperty -Path &apos;HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp&apos; -name &quot;UserAuthentication&quot; -Value 1 - run: Set-LocalUser -Name &quot;runneradmin&quot; -Password (ConvertTo-SecureString -AsPlainText &quot;P@ssw0rd!&quot; -Force) - name: Create Tunnel run: .\ngrok\ngrok.exe tcp 3389
